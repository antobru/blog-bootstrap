<div class="row">
	<div class="col">
		<table class="table table-striped">
			<thead>
				<tr>
					<th scope="col">#</th>
					<th scope="col">name</th>
					<th scope="col">username</th>
					<th scope="col">email</th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let user of users; index as i">
					<th scope="row">{{ user.id }}</th>
					<td>{{user.name}}</td>
					<td>{{user.username}}</td>
					<td>{{user.email}}</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
