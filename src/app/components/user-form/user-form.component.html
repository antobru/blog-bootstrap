<div class="mb-3">
	<label for="body"
		class="form-label">
		Name
	</label>
	<input [(ngModel)]="user.name"
		type="text"
		class="form-control"
		id="name"
		name="name"
		placeholder="Post title">
</div>
<div class="mb-3">
	<label for="body"
		class="form-label">
		Email
	</label>
	<input [(ngModel)]="user.email"
		type="email"
		class="form-control"
		id="name"
		name="name"
		placeholder="Post title">
</div>
<div class="mb-3">
	<label for="body"
		class="form-label">
		Username
	</label>
	<input [(ngModel)]="user.username"
		type="text"
		class="form-control"
		id="name"
		name="name"
		placeholder="Post title">
</div>
<div class="mb-3">
	<label for="userId"
		class="form-label">
		Role
	</label>
	<select [(ngModel)]="user.role"
		class="form-control"
		id="role"
		name="role">
		<option [value]="'admin'">Admin</option>
		<option [value]="'basic'">Basic</option>
	</select>
</div>

<div class="mb-3">
	<button (click)="saveFn()"
		type="button"
		class="btn btn-success">
		Salva
	</button>
</div>
